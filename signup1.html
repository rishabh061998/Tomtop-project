<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <div style="text-align: center;">
        <img src="https://static.tomtop.com/tomtop/acount/icon/logo.png?v=3" alt="">
    </div>
    <div class="signup-box">
       
        <h2>Create Account</h2>
        
        <div class="form-outlet">
        <form onsubmit="signup1(event)" id="myForm" action="">
            <label ></label>
            <input type="text" placeholder="Email Address" id="first_name">
          <label ></label>
            <input type="text" placeholder="6-20 Characters(letters or Number only)" id="last_name">
            <label></label>
            <input type="text" placeholder="Enter Password again" id="Email">
            <label></label>
            <input type="password" placeholder="Please Enter the captcha" id="Password">
            <img src="https://my.tomtop.com/member/code" alt="">
            <p> I agree to the tomtop <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy </a> <br>
        
            </p>
            <p>Yes, Sign up our newsletter, get $50 coupons in your first email! You will receive our latest updates, news, and promotions from Tomtop.</p>
           

            <input type="submit"/>
        </form>
        <p>>>Register at tomtop.com and receive 10 points.</p>
        <p class="para-2">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
    </div>
   
</body>
</html>

<script>
function signup1(e){
    e.preventDefault();
    let myForm=document.getElementById("myForm");

    let first_name = myForm.first_name.value;
    let last_name= myForm.last_name.value;
    let Email=myForm.Email.value;
    let Password=myForm.Password.value
   

   if(localStorage.getItem("users")===null){
       localStorage.setItem("users",JSON.stringify([]));
   }

   let user={
       first_name,
       last_name,
       Email,
       Password,
     
   };
  
   let arr=JSON.parse(localStorage.getItem("users"))

   arr.push(user);

   localStorage.setItem("users",JSON.stringify(arr));
}

</script>
